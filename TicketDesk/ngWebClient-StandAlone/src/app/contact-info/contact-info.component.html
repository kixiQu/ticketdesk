<div class="card-block" *ngIf="user">
  <h4 class="card-title">
    <span class="fa fa-address-card-o" aria-hidden="true"></span> 
    {{ user.firstName }} {{ user.lastName }}
  </h4>
  <h6 class="card-subtitle mb-2">
    {{ user.phoneNumber }}
  </h6>
  <h6 class="card-text">	
    <a href="mailto:{{ user.email }}">{{ user.email }}</a>
  </h6>
</div>

<div class="col-xs-12" style="height:30px;"></div>
<div class="card">
	<div class="card-block">
		<div class="card-header">
			Ticket Details
		</div>
		<div class ="container">
			<form class="form-group" [formGroup]="form">
				<div class="form-group row">
					<div class="col-md-3">
						<label for="ticketType">Ticket Type</label>
						<select formControlName="ticketType"  class="form-control">
							<option *ngFor="let typ of ticketTypes" [value]="typ">{{ typ }}</option>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-6">
						<label for="category">Category</label>
						<select formControlName="category"  class="form-control">
							<option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
						</select>
					</div>
					<div class="col-md-6">
						<label for="subcategory">Subcategory</label>
						<select formControlName="subcategory"  class="form-control">
							<option *ngFor="let subcat of displayedSubcategories" [value]="subcat">{{ subcat }}</option>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-md-5">
						<input formControlName="title" placeholder="Title" class="form-control">
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-xl-12">
						<textarea formControlName="details" rows="7" placeholder="Description" class="form-control"></textarea>
					</div> 
				</div>
				
				<div class="form-group row">
					<div class="col-md-4">
						<app-attach-file></app-attach-file>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="card-footer text-muted">
		<button class="btn btn-primary pull-right" type="button" (click)="submit()">Submit</button>
	</div>
</div>
